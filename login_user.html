<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .bg-login {
            background-image: url('./img/foto_backround.jpeg'); 
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-login h-screen flex items-center justify-center">

    <div class="bg-white bg-opacity-50 rounded-lg shadow-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 bg-white bg-opacity-50 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 bg-white bg-opacity-50 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-900 transition duration-200">Masuk</button>
        </form>
    </div>

</body>
</html>
